<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Wishlist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="sideNavDiv" class="sideNav">
        <a href="javascript:void(0)" class="closeBtn" onclick="closeNav()">&times;</a>
        <a href="home.html" class="sidePanel">Add Trip</a>
        <a href="wishlist.html" class="sidePanel">Trip Wishlist</a>
        <a href="traveled-list.html" class="sidePanel">Previous Trips</a>
        <a class="log-out">Log Out</a>
    </div>
    <span onclick="openNav()" id="sideBarBtn">&#9776;</span>

    <h1 class="title">Wishlist</h1>

    <section id="filter-box">
        <select id="filter">
            <option id="select">Select</option>
            <option id="price-low">Price ascending</option>
            <option id="price-high">Price descending</option>
            <option id="days-low">Number of Days ascending</option>
            <option id="days-high">Number of Days descending</option>
            <option id="a-z"> City A-Z</option>
            <option id="z-a">City Z-A</option>
        </select>
        <button id="submit-filter">Submit</button>
    </section>
    <section class="display-trips">
        
    </section>
    


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./wishlist.js"></script>
    <script src="./main.js"></script>
</body>
</html>
