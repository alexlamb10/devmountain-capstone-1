<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Trip</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="sideNavDiv" class="sideNav">
        <a href="javascript:void(0)" class="closeBtn" onclick="closeNav()">&times;</a>
        <a href="home.html" class="sidePanel">Add Trip</a>
        <a href="wishlist.html" class="sidePanel">Trip Wishlist</a>
        <a href="traveled-list.html" class="sidePanel">Previous Trips</a>
        <a class="log-out">Log Out</a>
    </div>
    <span onclick="openNav()" id="sideBarBtn">&#9776;</span>

    <h1 class="title">Add a Trip!</h1>

    <section id="new-trip-section">

        <input type="text" id="city" placeholder="City">
        <input type="text" id="state" placeholder="State/Providence">
        <input type="text" id="country" placeholder="Country">
        <input type="number" id="num-of-days" placeholder="Number of days">
        <input type="text" id="activities" placeholder="Activities">
        <input type="number" id="cost" placeholder="Approximate cost">
        <button id="submit-new-trip">Submit Trip</button>
    </section>
    <section id="return-message">
        <aside class="message"></aside>
    </section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./home.js"></script>
    <script src="./main.js"></script>
</body>
</html>
