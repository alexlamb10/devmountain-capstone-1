<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="sideNavDiv" class="sideNav">
        <a href="javascript:void(0)" class="closeBtn" onclick="closeNav()">&times;</a>
        <a href="index.html" class="sidePanel">Log in</a>
    </div>
    <span onclick="openNav()" id="sideBarBtn">&#9776;</span>


    <h3 class="create-profile-text" id="profile">Create an Account</h3>
    <section id="create-profile" class="log-in-boxes one">
        <input type="text" id="name" placeholder="Your name">
        <input type="text" id="username" placeholder="Enter username">
        <div id="password-message">
            <input type="password" id="password" placeholder="Enter password">            
            <p id="password-req">Password must be between 8-20 characters and at least 1 captial. Special characters are accepted.</p>
        </div>
        <input type="password" id="confirm-password" placeholder="Confirm password">
        <button id="submit-profile">Submit</button>
    </section>
    <p id="has-account">Already have an account? Log in!</p>



    <h3 id="log" class="login-profile-text hide-menu">Log in</h3>
    <section class="log-in-boxes two hide-menu" id="log-in">
        <input type="text" id="log-in-username" placeholder="Enter Username">
        <input type="password" id="log-in-password" placeholder="Enter password">
        <button id="log-in-btn">Log in</button>
    </section>
    <p id="create-account" class="hide-menu">Create New Account</p>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
    <script src="./log-in.js"></script>
</body>
</html>
