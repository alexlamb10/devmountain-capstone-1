<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="sideNavDiv" class="sideNav">
        <a href="javascript:void(0)" class="closeBtn" onclick="closeNav()">&times;</a>
        <a href="log-in.html" class="sidePanel">Log in</a>
    </div>
    <span onclick="openNav()" id="sideBarBtn">&#9776;</span>

    <h1 class="title">Login</h1>

    <h3>Create an Account</h3>
    <section id="create-profile" class="log-in-boxes">
        <input type="text" id="name" placeholder="Your name">
        <input type="text" id="username" placeholder="Enter username">
        <input type="password" id="password" placeholder="Enter password">
        <input type="password" id="confirm-password" placeholder="Confirm password">
        <button id="submit-profile">Submit</button>
    </section>


    <h3>Log in</h3>
    <section class="log-in-boxes" id="log-in">
        <input type="text" id="log-in-username" placeholder="Enter Username">
        <input type="password" id="log-in-password" placeholder="Enter password">
        <button id="log-in-btn">Log in</button>
    </section>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    <script src="log-in.js"></script>
</body>
</html>
